<html>
<head>
<title>Insert Document Icon and Widget</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" src="v2_document_icon.js"></script>
</head>

<body onLoad="initializeUI()">

<form enctype="multipart/form-data" name="theForm">
  <table width="650" border="0">
    <tr>
      <td colspan="4"><div align="center"><font face="Arial, Helvetica, sans-serif"><strong>Insert Document Icon and Widget</strong></font></div></td>
    </tr>
    <tr>
	  <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Table Alignment:</font></div></td>
	  <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
	  <td width="442">
	  <input type="radio" name="group1" value="left"><font face="Arial, Helvetica, sans-serif">Left</font>
	  <input type="radio" name="group1" value="center"><font face="Arial, Helvetica, sans-serif">Center</font>
	  <input type="radio" name="group1" value="right"><font face="Arial, Helvetica, sans-serif">Right</font>
	  <input type="radio" name="group1" value="default" checked><font face="Arial, Helvetica, sans-serif">default</font>
	</td>
    </tr>
    <tr>
	  <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Width:</font></div></td>
	  <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
	  <td width="442">
	  <font face="Arial, Helvetica, sans-serif"><input name="width" type="text" value="650" size="8" id="width"></font>
	  <input type="radio" name="group3" value="px" checked><font face="Arial, Helvetica, sans-serif">Pixels</font>
	  <input type="radio" name="group3" value="%"><font face="Arial, Helvetica, sans-serif">Percentage</font>
	  </td>
	</tr>
    <tr>
	  <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Background Color:</font></div></td>
	  <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
	  <td width="442">
	  <input type="radio" name="group2" value="p7EPM05" checked><font face="Arial, Helvetica, sans-serif">#CCCC99 - Brold</font>
	  <input type="radio" name="group2" value="p7EPM06"><font face="Arial, Helvetica, sans-serif">#DDDDDD - Grey</font>
	  <input type="radio" name="group2" value="p7EPM07"><font face="Arial, Helvetica, sans-serif">#FFFFFF - White</font>
	</td>
    </tr>
    <tr>
	  <td width="135"></td>
	  <td width="10"></td>
	  <td width="442"><font size="1">(The widget files will be copied into your asset folder)</font></td>

    </tr>
  </table>
</form>
</body>
</html>
