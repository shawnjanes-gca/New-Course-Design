<html>
<head>
<title>Insert Vaudio Code</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" src="v2_vaudio.js"></script>
</head>

<body onLoad="initializeUI()">

<form enctype="multipart/form-data" name="theForm">
  <table width="650" border="0">
    <tr>
      <td colspan="4"><div align="center"><font face="Arial, Helvetica, sans-serif"><strong>Vaudio Code Insert</strong></font></div></td>
    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">ID for Div:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
      <td width="442"><font face="Arial, Helvetica, sans-serif">
        <input name="divid" type="text" value="vaudio1">
      </font></td>

    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Height:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td><font face="Arial, Helvetica, sans-serif">
        <input name="height" type="text" value="550" size="7">
        px</font></td>

    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Width:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td><font face="Arial, Helvetica, sans-serif">
        <input name="width" type="text" value="700" size="7">
        px</font></td>

    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Vaudio File Name:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
       <td width="442"><font face="Arial, Helvetica, sans-serif">
        <input type="file" name="vaudiofile" id="vaudiofile" value="sample.swf">
       </font></td>

    </tr>

    <tr>
      <td width="135" height="22"><div align="right"><font face="Arial, Helvetica, sans-serif"></font></div></td>
      <td width="10" height="22"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td height="22" colspan="2"><font face="Arial, Helvetica, sans-serif"><b><font size="1">
        <input name="onetime" type="checkbox" value="True" checked>
        </font>Insert once-per-page code insert?</b><br>
        <font size="1"> (Keep box checked for first vaudio object inserted on a page. Uncheck for future)</font></font></td>
    </tr>
  </table>
</form>
</body>
</html>
