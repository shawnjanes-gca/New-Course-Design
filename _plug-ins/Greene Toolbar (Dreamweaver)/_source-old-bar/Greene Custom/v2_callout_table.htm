<html>
<head>
<title>Insert Call-out Table Version 2</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="javascript" src="v2_callout_table.js"></script>

</head>

<body onLoad="initializeUI()">

<form enctype="multipart/form-data" name="theForm">
  <table width="650" border="0">
    <tr>
      <td colspan="4"><div align="center"><font face="Arial, Helvetica, sans-serif"><strong>Call-out Table Version 2</strong></font></div></td>
    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Table Alignment:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font></td>
      <td width="442">
      <input type="radio" name="group3" value="left"><font face="Arial, Helvetica, sans-serif">Left</font>
      <input type="radio" name="group3" value="center" checked><font face="Arial, Helvetica, sans-serif">Center</font>
      <input type="radio" name="group3" value="right"><font face="Arial, Helvetica, sans-serif">Right</font>
      <input type="radio" name="group3" value="default"><font face="Arial, Helvetica, sans-serif">default</font>
    </td>
    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Width:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
      <td width="442">
      <font face="Arial, Helvetica, sans-serif"><input name="width" type="text" value="650" size="8" id="width"></font>
      <input type="radio" name="group2" value="px" checked><font face="Arial, Helvetica, sans-serif">Pixels</font>
      <input type="radio" name="group2" value="%"><font face="Arial, Helvetica, sans-serif">Percentage</font>
      </td>
    </tr>
       <tr>
        <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Border Color:</font></div></td>
        <td width="10"></td>
        <td width="442"><font face="Arial, Helvetica, sans-serif"><input type="mmcolorbutton" name="bordercolor" value="#000000" id="bordercolor"></font></td>
      </tr>
       <tr>
        <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Background Color:</font></div></td>
        <td width="10"></td>
        <td width="442"><font face="Arial, Helvetica, sans-serif"><input type="mmcolorbutton" name="backgroundcolor" value="#EEEEEE" id="backgroundcolor"></font></td>
      </tr>
  </table>
</form>
</body>
</html>
