<html>
<head>
<title>Insert Wistia Video Code</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<script language="javascript" src="Wistia Video.js"></script>

</head>

<body onLoad="initializeUI()">

<form enctype="multipart/form-data" name="theForm">
  <table width="500" border="0">
    <tr>
      <td colspan="5"><div align="center"><font face="Arial, Helvetica, sans-serif"><strong>Wistia Video</strong></font></div></td>
    </tr>
	<tr>
      <td><div align="right"><font face="Arial, Helvetica, sans-serif">Wistia Embed Id:</font></div></td>
      <td>
      <font face="Arial, Helvetica, sans-serif"><input name="wistiaEmbedId" type="text" value="" size="30" id="wistiaEmbedId"></font>
      </td>
    </tr>
    <tr>
      <td><div align="right"><font face="Arial, Helvetica, sans-serif">Video Alignment:</font></div></td>
      <td>
      <input type="radio" name="group3" value="left"><font face="Arial, Helvetica, sans-serif">Left</font>
      <input type="radio" name="group3" value="center"><font face="Arial, Helvetica, sans-serif">Center</font>
      <input type="radio" name="group3" value="right"><font face="Arial, Helvetica, sans-serif">Right</font>
      <input type="radio" name="group3" value="default" checked><font face="Arial, Helvetica, sans-serif">default</font>
	  </td>
    </tr>
    <tr>
      <td><div align="right"><font face="Arial, Helvetica, sans-serif">Width:</font></div></td>
	  <td><font face="Arial, Helvetica, sans-serif"><input name="width" type="text" value="640" size="8" id="width"></font>px</td>
	</tr>
	<tr>
	  <td><div align="right"><font face="Arial, Helvetica, sans-serif">Height:</font></div></td>
	  <td><font face="Arial, Helvetica, sans-serif"><input name="height" type="text" value="360" size="8" id="height"></font>px</td>
      <td><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
	</tr>
	
  </table>
</form>
</body>
</html>
