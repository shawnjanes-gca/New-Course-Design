<html>
<head>
<title>Insert Checkbox Test Question</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" src="Review Exercise Checkbox.js"></script>
</head>

<body onLoad="initializeUI()">

<form name="theForm">
  <table width="600" border="0">
    <tr>
      <td width="65">Question Number:</td>
      <td width="21">&nbsp; </td>
      <td>
        <input type="text" name="QuestionNumber" size="5">
      </td>
      <td>
        <div align="right"></div>
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td width="65" rowspan="4">Question Text:</td>
      <td width="21" rowspan="4">&nbsp; </td>
      <td colspan="2" rowspan="4">
        <textarea name="QuestionText" rows="3" cols="60"></textarea>
      </td>
      <td>Correct Layer: </td>
    </tr>
    <tr>
      <td>
        <input type="text" name="CorrectLayer">
      </td>
    </tr>
    <tr>
      <td>Incorrect Layer</td>
    </tr>
    <tr>
      <td>
        <input type="text" name="IncorrectLayer">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">&nbsp;</td>
      <td width="510" colspan="2">Answers</td>
      <td width="158">Check if Correct Answer:</td>
    </tr>
    <tr>
      <td height="22" width="65">&nbsp;</td>
      <td height="22" width="21">A.</td>
      <td height="22" width="510" colspan="2">
        <input type="text" name="AnswerA" size="50">
      </td>
      <td height="22" width="158">
        <input type="checkbox" name="CorrectA" value="correct">

    </tr>

      </td>
      <td width="158" height="31">
        <input type="checkbox" name="CorrectB" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">C.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerC" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectC" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">D.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerD" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectD" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">E.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerE" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectE" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">F.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerF" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectF" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">G.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerG" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectG" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65">&nbsp;</td>
      <td width="21">H.</td>
      <td width="510" colspan="2">
        <input type="text" name="AnswerH" size="50">
      </td>
      <td width="158">
        <input type="checkbox" name="CorrectH" value="correct">
      </td>
    </tr>
    <tr>
      <td width="65" height="22">&nbsp;</td>
      <td width="21" height="22">&nbsp;</td>
      <td height="22" colspan="3"><b><font size="1">
        <input type="checkbox" name="onetime" value="True">
        </font>Insert out one time function and variable code?</b><br>
        <font size="1"> (Check if this is first review question, leave unchecked
        if this is second or subsequent question)</font></td>
    </tr>
  </table>
</form>
</body>
</html>
