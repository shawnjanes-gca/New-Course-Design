<html>
<head>
<title>Insert Fill in the blank Test Question</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" src="Review Exercise Fillin.js"></script>
<script language=javascript">
var theDocumentForm;
function canInspectSelection()
{
	var curSelection=dreamweaver.getSelection();
	var theObj=dreamweaver.offsetsToNode(curSelection[0],curSelection[1]);
	while (theObj.parentNode.outerHTML)
	{
		if (theObj.tagName != 'script')
		{
			theObj=theObj.parentNode;
		}

		else
			{
				break;
			}
		}
	if (theObj.innerHTML.match('function fill_buttonCheckQ_onclick'))
	{
		theDocumentForm=theObj;
		return true;
	}
	else
	{
		return false;
	}
}
</script>
</head>

<body onLoad="initializeUI()">
<script language="javascript">
canInspectSelection();
</script>
