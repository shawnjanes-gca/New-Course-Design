<html>
<head>
<title>Insert Two Tone Beige Call-out Table</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="javascript" src="v2_beige_co_table.js"></script>
</head>
<body onLoad="initializeUI()">

<form enctype="multipart/form-data" name="theForm">
  <table width="650" border="0">
    <tr>
      <td colspan="4"><div align="center"><font face="Arial, Helvetica, sans-serif"><strong>Beige Call-Out Table Version 2</strong></font></div></td>
    </tr>
    <tr>
      <td width="135"><div align="right"><font face="Arial, Helvetica, sans-serif">Width:</font></div></td>
      <td width="10"><font face="Arial, Helvetica, sans-serif">&nbsp;</font> </td>
      <td width="442">
      <font face="Arial, Helvetica, sans-serif"><input name="width" type="text" value="650" size="8" id="width"></font>
      <input type="radio" name="group1" value="px" checked><font face="Arial, Helvetica, sans-serif">Pixels</font>
      <input type="radio" name="group1" value="%"><font face="Arial, Helvetica, sans-serif">Percentage</font>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
